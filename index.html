<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
	<link rel="stylesheet" href="css/index.css">
	<title>Cushion</title>
</head>

<body>
	<header class="header container">
		<div class="header__promo">
			🇿🇦 SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA 🇿🇦
		</div>
	</header>
	<section class="hero">
		<div class="hero__container"><a class="hero__logo" href="/"></a></div>
		<div class="hero__container hero__container-promo">
			<div class="hero__time"><span>Limited offer</span><span class="hero__timer"
					data-timer="10:00:00">10:00:00</span></div>
			<div class="hero__price"><span>R 250.00</span><span>R 160.00</span></div><img src="./img/main.webp" alt="" />
		</div>
	</section>
	<main class="card-block container">
		<div class="card-block__header-wrapper">
			<div class="card-block__rating">
				Excellent 4.8/5
			</div>
			<div class="card-block__service-img">
				<img src="./img/service.svg" alt="Trustpilot">
			</div>
			<div class="card-block__best-selling">
				<a href="#" class="card-block__link">
					best selling
				</a>
			</div>
		</div>
		<h1 class="card-block__header">
			Orthopedic Slippers
		</h1>
		<div class="card-block__product-container slipper">
			<div class="slipper__wrapper">
				<div class="slipper__upper-block">
					<img id="slipper-display1" src="./img/black.webp">
					<img id="slipper-display2" src="./img/orange.webp">
					<img id="slipper-display3" src="./img/pink.webp">
					<img id="slipper-display4" src="./img/yellow.webp">
				</div>
				<div class="slipper__lower-block">
					<img id="slipper1" class="bikini-thumbnails" src="./img/black.webp">
					<img id="slipper2" class="bikini-thumbnails" src="./img/orange.webp">
					<img id="slipper3" class="bikini-thumbnails" src="./img/pink.webp">
					<img id="slipper4" class="bikini-thumbnails" src="./img/yellow.webp">
				</div>
			</div>
		</div>
		<div class="card-block__info">
			<div class="card-block__info-1">
				<span class="card-block__text">Fast Delivery:</span> 2-4 days from SA 🇿🇦
			</div>
			<div class="card-block__info-2">
				<span class="card-block__text">In Stock:</span> Shipping from Johannesburg 🇿🇦
			</div>
			<ul class="card-block__info-rating list-reset">
				<li>
					<img src="img/star.svg" alt="рейтинг закрашенная звезда">
				</li>
				<li>
					<img src="img/star.svg" alt="рейтинг закрашенная звезда">
				</li>
				<li>
					<img src="img/star.svg" alt="рейтинг закрашенная звезда">
				</li>
				<li>
					<img src="img/star.svg" alt="рейтинг закрашенная звезда">
				</li>
				<li>
					<img src="img/star.svg" alt="рейтинг закрашенная звезда">
				</li>
				<li class="card-block__reviews">
					(10)
				</li>
			</ul>
		</div>
		<div class="card-block__specifications">
			<div class="card-block__specifications-color">
				<label class="card-block__label">
					color
					<select name="select" class="card-block__select1 select-js">
						<option value="Black">Black</option>
						<option value="Yellow">Yellow</option>
						<option value="Orange">Orange</option>
						<option value="Pink">Pink</option>
					</select>
				</label>
			</div>
			<div class="card-block__specifications-size">
				<label class="card-block__label">
					size
					<select class="card-block__select2 select-js" name="select">
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</label>
			</div>
		</div>
		<div class="card-block__buy-btn">
			<a class="card-block__btn-link" href="https://www.youtube.com">buy now</a>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
